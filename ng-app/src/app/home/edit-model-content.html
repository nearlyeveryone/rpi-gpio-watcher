<div class="modal-header">
    <h4 class="modal-title">Edit Control</h4>
    
    <button class="btn btn-secondary" (click)="activeModal.dismiss()">
        <span class="glyphicon glyphicon-remove"></span> Cancel 
    </button>
</div>
<div class="modal-body">
    <div class="form-group row">
        <label class="col-md-2 col-sm-4 col-form-label">Description</label>
        <div class="col-md-10 col-sm-8">
            <input [(ngModel)]="gpioControl.description">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-sm-4 col-form-label">Tooltip</label>
        <div class="col-md-10 col-sm-8">
            <textarea rows="4" [(ngModel)]="gpioControl.tooltip"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-sm-4 col-form-label">Parameters</label>
        <div class="col-md-10 col-sm-8">
            <textarea rows="4" [(ngModel)]="gpioControl.parameters"></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" (click)="activeModal.close(getReturnControl(true))">Delete</button>
    <button class="btn btn-success" (click)="activeModal.close(getReturnControl(false))">Save</button> 
</div>
